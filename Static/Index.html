<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container sm:w-2/3 mx-auto rounded p-3 shadow flex flex-col items-center">
        <p class="text-center flex justify-center font-hev text-2xl rounded shadow p-2">
            Active Users
        </p>
        <form class="flex flex-col items-center w-full sm:w-[80%] mx-auto my-5 shadow p-2" id="form">
            <input type="text" class="w-full block p-3 rounded shadow outline-none font-hev
            dark:bg-gray-200 placeholder:text-gray-500" placeholder="name" name="name" />
            <input type="text" class="w-full block p-3 rounded shadow outline-none font-hev
                    dark:bg-gray-200 placeholder:text-gray-500 my-3" name="email" placeholder="Bio" />
            <button type="button" class="sm:w-1/2 mx-auto w-full rounded-md p-3 text-center
                     font-semibold dark:bg-gray-100 bg-black" id="btn">
                Submit
            </button>
        </form>
        <div id="users" class="grid sm:grid-cols-3 grid-cols-2 w-full gap-2"></div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
